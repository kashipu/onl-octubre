<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links y hojas de estilo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>ONL | Observatorio nacional de logística</title>
  </head>
  <body>
    <!-- Header-->
    <section class="header-govco">
      <div class="content-box container"><img src="./img/logo_govco.svg" alt="Logo, Tramites y del gobierno colombiano"></div>
    </section>
    <section class="header-logos">
      <div class="container logos-flex py-3 py-sm-4"><img class="logo-gobierno" src="./img/logo-gobierno.svg" alt="Logo, Colombia potencia mundial de la vida"><img class="logo-onl" src="img/onllogo.svg" alt="Logo, ONL Observatorio nacional de logística"></div>
    </section>
    <section class="navigation-indicador mb-5">
      <div class="container">
        <nav class="mt-2">
          <ul class="nav-list-indicador">
            <li><a href="#">Logistica</a></li>
            <li><a href="#">Infraestructura intermodal</a></li>
            <li><a href="#">Movilidad regional</a></li>
            <li><a href="#">Transición energética</a></li>
          </ul>
        </nav>
      </div>
    </section>
    <!-- Main content-->
    <main>
      <div class="container">
        <section class="visor-box">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="title-box-visor-indicador">
                  <h1>Indicador de Conectividad Regional</h1>
                  <iframe class="visor22" src="https://dnpsig.dnp.gov.co/onlmaps/" scrolling="no" allowfullscreen frameborder="0" style="overflow:hidden; z-index:0; height:80vh; width:100%; border: none;"></iframe>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="banner-dnp"><img class="img-fluid" src="img/logodnp.jpeg" alt="Logo, departamento nacional de planeación"></section>
      </div>
    </main>
    <!-- Scripts-->
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="js/main.js"></script>
    <footer class="footer"></footer>
  </body>
</html>
